<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Musica Festa</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="FestaImages/logo.png" class="logo">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SPECS</a></li>
        <li><a href="#">CONNECT</a></li>
        <li><a href="#">LET'S ROCK</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="left-col">
        <h1>THE <br>REAL <br>MUSIC</h1>
      </div>
      <div class="right-col">
        <p>Click Here To Listen</p>
        <img src="FestaImages/play.png" id="icon">
      </div>
    </div>
  </div>
  <audio id="mySong">
    <source src="phao-2.mp3" type="audio/mp3">
  </audio>

<script>
  var mySong = document.getElementById('mySong');
  var icon = document.getElementById('icon');

  icon.onclick = function(){
    if (mySong.paused) {
      mySong.play();
      icon.src = "FestaImages/pause.png";
    }else{
      mySong.pause();
      icon.src = "FestaImages/play.png";
    }
  }
</script>
</body>

</html>
